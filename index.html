<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    /* Reset et anti-dÃ©bordement */
    * {

    html, body {

      background-color: #f0f8ff;

    }

    .logo {

    }

    h2 {

      color: #000;
    }

    button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Champs de formulaire */
    input, textarea, select {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* Navigation */
    .backBtn {

    }
    .backBtn:hover {

    }

    .theme-toggle {

      background: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 5px;
    }
    .theme-toggle button {
      background: none;
      color: #000;

      padding: 5px 8px;
    }
    .theme-toggle button.active {
      background: #007BFF;
      color: #fff;

    /* Mode sombre */
    body.dark {

    }
    body.dark .container {
      background-color: #111;
      border: 2px solid #fff;
    }
    body.dark h2 {

    }

    }
    body.dark .theme-toggle button {

    }
  </style>
</head>
<body>
